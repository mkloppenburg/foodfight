{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Create player" %}
{% endblock %}

{% block content %}
<h1>{% trans "Update your player" %}</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'update_player' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
